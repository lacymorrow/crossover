<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>CrossOver</title>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; media-src *;">
		<link rel="stylesheet" href="styles/dist/index.css">
		<script type="text/javascript" src="vendor/feather/feather-icons.min.js"></script>
		<script type="text/javascript" src="vendor/inline-svg/inline-svg.min.js"></script>
		<script type="text/javascript" src="vendor/random-color/randomColor.min.js"></script>
	</head>
	<body>
		<div id="main" class="main-window container">
			<div class="background"></div>


			<div class="crosshair-wrapper">
				<div id="crosshair">
					<img id="crosshairImg" src="../static/crosshairs/Actual/leupold-dot.png" draggable="false" onerror="this.onerror=null;this.src='../static/crosshairs/Actual/leupold-dot.png';" alt="Crosshair" />
					<div class="reticle dot">

						<svg id="cross" viewBox="0 0 100 100">
							<rect y="49.5" width="16" height="1" x="42"></rect>
							<rect x="49.5" width="1" height="16" y="42"></rect>
						</svg>
						<svg id="dot" viewBox="0 0 100 100">
							<circle r="2" cy="50%" cx="50%"></circle>
						</svg>
						<svg id="circle" viewBox="0 0 100 100">
							<circle r="15" cy="50%" cx="50%" fill="none" stroke="var(--reticle-fill-color)" stroke-width="2"></circle>
						</svg>
					</div>
				</div>
			</div>

			<div id="titlebar"></div>

			<button class="close-button button" aria-label="Close Application"><i data-feather="x-circle"></i></button>
			<button class="settings-button button" aria-label="Application Settings"><i data-feather="settings"></i></button>
			<button class="center-button button" aria-label="Choose Crosshair"><i data-feather="target"></i></button>
			<div class="info-button button move">
				<i class="move-icon" data-feather="move"></i>
				<i class="info-icon d-none" data-feather="alert-circle"></i>
				<i class="resize-icon d-none" data-feather="arrow-up-right"></i>
			</div>
		</div>

		<script src="./renderer.js"></script>

	</body>
</html>
